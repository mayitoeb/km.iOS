<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button *ngFor="let ad of ads" (click)="openPage()">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="{{ad.photoUrl}}">
        </ion-thumbnail>
        <h2>{{ad.title}}</h2>
        <p>{{ad.subtitle}}</p>
      </ion-item>
    </button>
  </ion-list>
</ion-content>
