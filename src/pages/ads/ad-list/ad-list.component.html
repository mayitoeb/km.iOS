<ion-list>
    <ion-item *ngFor="let ad of ads">
        <ion-thumbnail item-start>
          <img src="{{ad.photoUrl}}">
        </ion-thumbnail>
        <h2>{{ad.title}}</h2>
        <p>{{ad.subtitle}}</p>
        <button ion-button clear item-end (click)="openPage(ad.id)">View</button>
    </ion-item>
</ion-list>
